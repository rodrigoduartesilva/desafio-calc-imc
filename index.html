<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | IMC Calculadora</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-512x512.png">
    <script src="./assets/javascript/main.js"></script>
    <script src="./assets/javascript/testarSaidas.js"></script>
    <script src="./assets/javascript/limparDados.js"></script>
    <script src="./assets/javascript/fadeInAnimation.js"></script>
    <script src="./assets/javascript/classificacaoImc.js"></script>
    <script src="./assets/javascript/calculoImc.js"></script>
</head>
<body>
    <!-- Tag noscript é usada para informar ao usuário que o navegador está com JS desabilitado -->
    <noscript>O JavaScript está desabilitado em seu navegador.</noscript>

    <!-- Uso de tags semanticas afim de melhorar a legibilidade do código -->

    <!-- Cabeçalho com o título da aplicação e icones simulando uma aplicação real -->
    <header>
        <h1>IMC Calculadora</h1>
        <nav>
            <img src="./assets/img/coment-icon.png" alt="Ícone de Comentários">
            <img src="./assets/img/share-icon.png" alt="Ícon de Compartilhamento">
            <img src="./assets/img/like-icon.png" alt="Ícone de Like">
        </nav>
    </header>
    <main>

        <!-- Formulario para inserção dos valores para calculo do IMC -->
        <form action=".">
                <label for="altura">
                    <h4>Altura (Em metros)</h4>
                    <input id="altura" type="text" name="altura">
                </label>
    
                <label for="peso">
                    <h4>Peso (KG)</h4>
                    <input id="peso" type="text" name="peso">
                </label>
        </form>

        <!-- Div contendo os botões de calcular IMC e limpar os dados da tela, nesta div também é mostrado o IMC e uma mensagem de classificação -->
        <div class="form__resultado">
            <h5>imc</h5>
            <p id="resultado__imc"> - </p>
            <h6>Classificação</h6>
            <p id="classificacao__imc"> - </p>
            <div class="button__container">
                <button id="calcular">Calcular</button>
                <button id="limpar">Limpar Dados</button>
            </div>
        </div>

    </main>

    <!-- Rodapé contendo icones com links para minhas redes -->
    <footer>
        <div>
            <a target="_blank" href="https://www.linkedin.com/in/rodrigoduar-te/">
                <img src="./assets/img/linkedin-icon.png" alt="Linkedin">
            </a>
            <a target="_blank" href="https://github.com/rodrigoduartesilva/">
                <img src="./assets/img/github-icon.png" alt="GitHub">
            </a>
            <a target="_blank" href="https://www.behance.net/rodrigoduarte53">
                <img src="./assets/img/behance-icon.png" alt="Behance">
            </a>
        </div>
    </footer>
</body>
</html>
